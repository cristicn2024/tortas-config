server:
  port: ${PORT:8080}  # Render usa puerto 8080, no 8761

spring:
  application:
    name: discovery

eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: https://tortas-mejorado-discovery.onrender.com/eureka/  # Agrega /eureka/
  
  instance:
    hostname: tortas-mejorado-discovery.onrender.com
    non-secure-port: ${PORT:8080}
    secure-port-enabled: true
    secure-port: 443
    prefer-ip-address: false
    instance-id: ${spring.application.name}:${spring.application.instance-id:${random.value}}
  
  server:
    enable-self-preservation: false
    wait-time-in-ms-when-sync-empty: 0
    peer-node-read-timeout-ms: 1000
    peer-node-connect-timeout-ms: 1000
    peer-eureka-nodes-update-interval-ms: 60000
    eviction-interval-timer-in-ms: 5000